version: '3.8'

services:
  meeting-document-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-document-generator
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      - ./local_storage:/app/local_storage
      # Mount config directory (optional, if you want to override configs)
      - ./config:/app/config
      # Mount .env file (make sure it exists)
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

