# Logging Configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(levelname)s - %(message)s"
  
  handlers:
    file:
      enabled: true
      filename: "app.log"
      when: "midnight"
      interval: 1
      backup_count: 30
    
    usage:
      enabled: true
      filename: "usage.log"
      when: "midnight"
      interval: 1
      backup_count: 30

